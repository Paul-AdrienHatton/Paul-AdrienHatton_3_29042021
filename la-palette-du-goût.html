<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Commandez vos repas en ligne en un clique.
    Fini le temps d'attente, composez maintenant vos menus gastronomiques parmi 
    une sélection des meilleurs restaurants de la capital. " />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
    <link rel="icon" type="images" href="images/logo/favicon.ico" />
    <script src="https://kit.fontawesome.com/e44ac6fca0.js" crossorigin="anonymous"></script>
    <title>Menu - ohmyfood!</title>
</head>

<body>

    <!--Header-->
    <header class="header">
        <a href="./index.html">
        <i class="header__icon fas fa-arrow-left"></i>
        </a>
        <h1>Ohmyfood</h1>
        <div class="header__img">
            <img 
            src="./images/medium/la_palette_du_goût.jpg" 
            alt="Un plat de la palette du goût" 
            />
        </div>
    </header>

    <!--Section principale-->
    <div class="container">
        <header class="menu-header">
            <h2 class="menu__title">La palette du goût</h2>
            <div class="menu__btn">
                <i class="menu__heart menu__heart--full far fa-heart"></i>
                <i class="menu__heart menu__heart--empty far fa-heart"></i>
            </div>  
        </header>

        <section>

        </section>

        <div class="btn">
            <button class="btn__order">Commander</button>
        </div>                

    </div>
    <!--Footer-->
    <footer class="footer">
        <h1 class="footer__logo">ohmyfood</h1>
        <ul class="footer__link">
            <li class="footer__elmt">
                    <i class="footer__icon fas fa-utensils"></i>
                    Proposer un restaurant
            </li>
            <li class="footer__elmt">
                    <i class="footer__icon fas fa-hands-helping"></i>
                    Devenir partenaire
            </li>
            <li class="footer__elmt">
                     Mentions légales
            </li>
            <li class="footer__elmt">
                    <address><a class="footer__link" href="mailto:#">Contact</a></address>
            </li>
        </ul>
    </footer>
</body>

</html>
