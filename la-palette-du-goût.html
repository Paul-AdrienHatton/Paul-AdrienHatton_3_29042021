<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Commandez vos repas en ligne en un clique.
    Fini le temps d'attente, composez maintenant vos menus gastronomiques parmi 
    une sélection des meilleurs restaurants de la capital. " />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
    <link rel="icon" type="images" href="images/logo/favicon.ico" />
    <script src="https://kit.fontawesome.com/e44ac6fca0.js" crossorigin="anonymous"></script>
    <title>Menu - ohmyfood!</title>
</head>

<body>
    <!--Loader-->
    <div class="loader"></div>

    <!--Header-->
    <header class="header">
        <a href="./index.html">
        <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Ohmyfood</h1>
        <div class="header__img">
            <img 
            src="./images/medium/la_palette_du_goût.jpg" 
            alt="Un plat de la palette du goût" 
            />
        </div>
    </header>

    <!--Section principale-->
    <main class="card">
            <h2 class="card__title">La palette du goût</h2>
            <div class="card__heart">
                <i class="far fa-heart"></i>
            </div>  
            <div class="card__content">
                
                
    </main>
    <!--Footer-->
    <footer class="footer">
        <h1>ohmyfood</h1>
        <ul>
            <li>
                <p>
                    <i class="fas fa-utensils"></i>
                    Proposer un restaurant
                </p>
            </li>
            <li>
                <p>
                    <i class="fas fa-hands-helping"></i>
                    Devenir partenaire
                </p>
            </li>
            <li>
                <p>
                     Mentions légales
                </p>
            </li>
            <li>
                <p>
                    <address><a href="mailto:#">Contact</a></address>
                </p>
            </li>
        </ul>
    </footer>

</html>
